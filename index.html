    <style>
        /* Smooth transition for view switching */
        .fade-in {

        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .nav-active {
            border-bottom: 2px solid #0f172a;
            color: #0f172a;
            font-weight: 600;
        }

        /* Sticky Note Base Style */
        .sticky-note {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out 1s, transform 0.2s ease-in-out 1s, visibility 0s linear 1.2s;
            position: absolute;
            z-index: 60;
            background-color: #fef9c3;
            border: 1px solid #fde047;
            color: #854d0e;
            padding: 0.75rem;
            font-family: 'Kalam', cursive;
            font-size: 0.875rem;
            line-height: 1.25;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 200px;
            text-align: left;
            border-radius: 2px;
            
            /* Default Position: Centered Below */
            left: calc(50% + 6px);
            transform: translateX(-50%) translateY(10px) rotate(-7deg);
            top: 100%;
            margin-top: 0.75rem;
        }

        /* Sticky Note Indicator (Tiny Square) */
        .note-hint {
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background-color: #fef3c7; /* light yellow */
            border: 1px solid #d97706; /* darker yellow-orange border */
            transform: translate(50%, -50%) rotate(6deg);
            box-shadow: 1px 1px 1px rgba(0,0,0,0.1);
            z-index: 50;
            /* Changed from pointer-events: none to auto/cursor help so hovering it works */
            pointer-events: auto;
        }

        /* Adjust hint position for nav items specifically */
        nav .note-hint {
            top: 18px; /* Align with text roughly */
            right: -6px;
        }

        /* Right Aligned Note (for Resume) */
        .sticky-note.note-right {
            left: auto;
            right: -25px;
            transform: translateY(10px) rotate(-7deg);
            margin-top: 1rem;
        }

        /* Flipped Position (Added via JS if too low) */
        .sticky-note.note-flip {
            top: auto;
            bottom: 100%;
            margin-top: 0;
            margin-bottom: 0.75rem;
        }
        
        /* Show note on hint hover */
        .note-hint:hover .sticky-note {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out, visibility 0s linear;
            /* Reset transform but keep X alignment */
            transform: translateX(-50%) translateY(0) rotate(-7deg);
        }

        .note-hint:hover .sticky-note.note-right {
            transform: translateY(0) rotate(-7deg);
        }

        /* Triangle pointer */
        .sticky-note::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            margin-left: -6px;
            border-width: 0 6px 6px;
            border-style: solid;
            border-color: transparent transparent #fde047;
        }

        /* Adjust pointer for flipped notes */
        .sticky-note.note-flip::before {
            top: auto;
            bottom: -6px;
            border-width: 6px 6px 0;
            border-color: #fde047 transparent transparent;
        }

        /* Adjust pointer for right aligned notes */
        .sticky-note.note-right::before {
            left: auto;
            right: 1rem;
        }
    </style>

    <script>
        // Simple routing logic
        function router(view) {
            const app = document.getElementById('app');
            const template = document.getElementById(`tpl-${view}`);
            
            // Update content
            if (template) {
                app.innerHTML = template.innerHTML;
            }

            // Update Navigation State
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('nav-active');
            });
            const activeNav = document.getElementById(`nav-${view}`);
            if (activeNav) activeNav.classList.add('nav-active');
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Initialize view
        document.addEventListener('DOMContentLoaded', () => {
            router('home');

            // Smart Sticky Note Positioning
            // Use event delegation since content is dynamic
            document.body.addEventListener('mouseover', (e) => {
                const group = e.target.closest('.group');
                if (!group) return;

                const note = group.querySelector('.sticky-note');
                if (!note) return;

                // 1. Reset to default (bottom) to measure correctly
                note.classList.remove('note-flip');
                
                // 2. Check bounds
                const rect = note.getBoundingClientRect();
                const windowHeight = window.innerHeight;

                // 3. Flip if it goes off bottom of screen
                // Use a buffer of 20px
                if (rect.bottom > windowHeight - 20) {
                    note.classList.add('note-flip');
                }
            });
        });
    </script>
